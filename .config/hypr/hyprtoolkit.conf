# Import colors from theme.conf
source = ~/.config/hypr/theme.conf

# Map theme colors to hyprtoolkit format
background = $base
base = $surface0
text = $text
alternate_base = $mantle
bright_text = $rosewater
accent = $mauve
accent_secondary = $lavender

font_size = 12
font_family = JetBrains Mono Nerd Font
font_family_monospace = JetBrains Mono Nerd Font

icon_theme = Papirus-Dark

window, .launcher, .card, .popup {
    border-radius: 0px;
}

rounding = 0

ui {
    rounding = 10        # Скругление основного окна (фон)
    item_rounding = 4     # Скругление элементов списка (кнопки результатов)
}
